<h2>My Cats</h2>

<div>
  <label>Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
	<li *ngFor="let cat of cats">
		<a routerLink="/detail/{{cat.id}}">
		<span class="badge">{{cat.id}} </span>{{cat.name}}
		</a>
		<button class="delete" title="delete cat" (click)="delete(cat)">x</button>
	</li>

</ul>
