<h3>{{title}}</h3>


<h4 class="text-right">Total {{ total | currency : 'GBP' }}</h4>
<div class="row">
	<div class="col-sm-4 p-3" *ngFor="let item of items">
		<div class="card">
		<!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
			<div class="p-3">
				<h3 class="card-title text-center"> {{item.title}} </h3>
				<p class="card-text">Description: {{item.description}} </p>
				<p *ngIf="item.quantity > 0" class="card-text text-right"> Quantity: {{item.quantity}} </p>
				<!-- If item.sold is set to True then item is out of Stock -->
				<p *ngIf="item.sold" class="card-text"> This is out of stock </p>
				<p class="card-text text-right">Price: {{ item.price | currency : 'GBP' }}</p>
				
				<button (click)="buyItem(item)" *ngIf="item.inStock" href="#" class="btn btn-primary btn-block">Buy</button>
				
				<button class="btn btn-block btn-danger text-center" *ngIf="item.itemSold > 0" (click)="removeItem(item)">Remove Item</button>
			</div>
		</div>
	</div>
</div>
