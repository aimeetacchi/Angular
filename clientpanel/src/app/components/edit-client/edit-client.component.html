<div class="row">
	<div class="col-md-6">
		<a routerLink="/client/{{id}}" href="#" class="btn btn-link">
			<i class="fa fa-arrow-circle-o-left"></i> Back To Client
		</a>
	</div>
	<div class="col-md-6">
		
	</div>
</div>

<div class="card">
	<div class="card-header">
		Edit Client
	</div>
	<div class="card-body">
		<form #clientForm="ngForm" (ngSubmit)="onSubmit(clientForm)">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input
				type="text"
				class="form-control"
				name="firstName"
				#clientFirstName = "ngModel"
				[ngClass]="{'is-invalid':clientFirstName.errors && clientFirstName.touched}"
				[(ngModel)]="client.firstName"
				minlength="2"
				required
				>
				<div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">
				First Name is required
				</div>
				<div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">
				Must be at least 2 characters
				</div>
			</div>

			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input
				type="text"
				class="form-control"
				[ngClass]="{'is-invalid':clientLastName.errors && clientLastName.touched}"
				[(ngModel)]="client.lastName"
				name="lastName"
				#clientLastName = "ngModel"
				minlength="2"
				required
				>
				<div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">
				Last Name is required
				</div>
				<div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">
				Must be at least 2 characters
				</div>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input
				type="email"
				class="form-control"
				[ngClass]="{'is-invalid':clientEmail.errors && clientEmail.touched}"
				[(ngModel)]="client.email"
				name="email"
				#clientEmail = "ngModel"
				required
				pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
				>
				<div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="invalid-feedback">
				Email is required
				</div>
				<div *ngIf="clientEmail.errors?.pattern && clientEmail.touched" class="invalid-feedback">
				Email is invalid
				</div>
			</div>

			<div class="form-group">
				<label for="phone">Phone</label>
				<input
				type="text"
				class="form-control"
				[ngClass]="{'is-invalid':clientPhone.errors && clientPhone.touched}"
				[(ngModel)]="client.phone"
				name="phone"
				#clientPhone = "ngModel"
				minlength="10"
				required
				>
				<div *ngIf="clientPhone.errors?.required && clientPhone.touched" class="invalid-feedback">
				Phone is required
				</div>
				<div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="invalid-feedback">
				Phone is not a valid number
				</div>
			</div>

			<div class="form-group">
				<label for="balance">Balance</label>
				<input
				type="number"
				class="form-control"
				
				[(ngModel)]="client.balance"
				name="balance"
				#clientBalance = "ngModel"
				[disabled]="disableBalanceOnAdd"
				>
			</div>
			<input type="submit" class="btn btn-primary btn-block" value="Submit">
		</form>
	</div>
</div>
