<h2>{{entry.title}}</h2>
<figure>
    <img src="{{entry.photo}}">
    <figcaption>{{entry.description}}</figcaption>
</figure>
<div class="actions">
    <button type="button" class="like-btn" (click)="isLiked = !isLiked" [ngClass]="{liked: isLiked}">‚ù§</button>
    <button type="button" class="comments-btn" (click)="showComments = !showComments">Comments ({{entry.comments.length}})</button>
</div>
<div class="comments" *ngIf="showComments">
    <h3>Comments Section</h3>
    <div class="comment" *ngFor="let comment of entry.comments">
        <p><strong>{{comment.name}}</strong> {{comment.comment}}</p>
    </div>
    <app-entry-comment-form (onCommentAdded)="onCommentAdded($event)"></app-entry-comment-form>
</div>
