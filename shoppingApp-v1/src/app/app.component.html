<div class="container">
  
  <form #item="ngForm" (ngSubmit)="onSubmit(item)" novalidate> 
    <div class="form-group">
        <h1 class="h1 m-5 text-center">Shopping List</h1>
       
        <div class="input-group-prepend">

          <input
              type="text"
              class="form-control"
              placeholder="Add Item"
              name="item"
              ngModel
              required 
              #item="ngModel">
           
          <button class="addItemBtn input-group-text"><i class="material-icons">add</i></button>

        </div>
         <div *ngIf="item.valid != true">Please add item</div>
    </div>
  </form>

  <div class="data">
    <ul class="list-instyled">
      <li [@moveInLeft] *ngFor="let item of itemArray"><span class="item">{{item}}</span> <i class="material-icons" (click)="deleteItem(item)">delete</i> </li>
    </ul>
  </div>
</div>
